<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<title>To Many Tabs Options</title>
		<style>
			* {
				font-family: system-ui, sans-serif;
				font-weight: normal;
			}
			input:invalid + span:after {
				content: "✖";
				color: #f00;
				padding-left: 5px;
			}

			input:valid + span:after {
				content: "✓";
				color: #26b72b;
				padding-left: 5px;
			}
		</style>
	</head>
	<body>
		<div class="wrappppper">
			<form action="">
				<fieldset>
					<legend>Too Many Tabs Options</legend>
					<div>
						<label for="maxtabs">Maximum Number of Tabs:</label>
						<input
							id="max-value"
							type="number"
							step="1"
							min="1"
							max="99999999"
						/><span class="validity"></span>
					</div>
				</fieldset>
			</form>
		</div>
	</body>
	<script type="module" src="vendor/browser-polyfill.min.js"></script>
	<script type="module" src="options.js"></script>
</html>
